<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="/bundles/jquery"></script>
    <script src="/bundles/index"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHnDojAaLlZ8C9ArUCaZ2ge4mINlcfnlw&libraries=places&callback=initMap"
            type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/Content/css">

    <title>Google Api</title>
</head>
<body>
<div class="container">
    <div class="item">
        <input id="pac-input" class="controls" type="text"
               placeholder="Enter a location">
        <div id="map"></div>
        <button id="add">Add</button>
    </div>

    <div class="item">
        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
            </tfoot>
        </table>
    </div>
    <div class="item">
        <table id="details" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Name</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
